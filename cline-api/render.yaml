services:
  - type: web
    name: cline-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    # Optimize build settings
    buildFilter:
      paths:
      - cline-api/**
      ignoredPaths:
      - README.md
      - docs/**
      - examples/**
      - test/**
    # Build configuration for better performance
    buildCommand: echo "Using Dockerfile build"
    dockerCommand: yarn start
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_KEY
        generateValue: true
      - key: DEFAULT_LLM_PROVIDER
        value: anthropic
      - key: DEFAULT_MODEL
        value: claude-3-5-sonnet-20241022
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100
      - key: LOG_LEVEL
        value: info
      # Yarn configuration for faster installs
      - key: YARN_CACHE_FOLDER
        value: /opt/render/.yarn
      - key: NPM_CONFIG_PRODUCTION
        value: true
      # Set these manually in Render dashboard for security
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false